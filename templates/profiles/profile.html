<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/profile.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'profile_view' %}">Profile</a></li>
            </ul>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <main>
        <div class="container">
            <h1>Profile of {{ user.username }}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save changes</button>
            </form>
        </div>
    </main>
</body>
</html>
