<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <center><h1>Work Experience</h1></center>
        <div class="row">
            {% for work in work_experience %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ work.job_title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ work.company }}</h6>
                            <p class="card-text">{{ work.description }}</p>
                            <p class="card-text"><small class="text-muted">From {{ work.start_date }} to {{ work.end_date }}</small></p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <div class="alert alert-info" role="alert">
                        No work experience found.
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'profile' %}" class="btn btn-primary mt-3">Back to Profile</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
