{% extends 'admin/base.html' %}
{% load static %}

{% block content %}

<form action="" method="post">
  {% csrf_token %}


  {{ form.as_p }}

  <input type="submit" value="save" class="btn btn-primary">



</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Author Name</th>

        <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for book in author %}
        <tr>
             <th scope="row">{{forloop.counter}}</th>
            <td>{{ book.name }}</td>
            <td>
            <a href="{% url 'updateAuthor' book.id %}" class="btn btn-outline-success">Update</a>
            <a href="{% url 'deleteAuthorView' book.id %}" class="btn btn-outline-danger">Delete</a></td>
        </tr>

    {% endfor %}

  </tbody>
</table>



{% endblock %}
